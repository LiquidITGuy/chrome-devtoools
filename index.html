<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>console</title>
    <script type="text/javascript">
        const array = [
            {prenom: 'Simon', nom: 'Belbeoch', poly: 'sibe'},
            {prenom: 'Paul', nom: 'Maurice', poly: 'mapa'},
            {prenom: 'Jacques', nom: 'Thimbault', poly: 'thija'},
            {prenom: 'Jean', nom: 'Pierre', poly: 'pije'},

        ]
        consoleGroup = () => {
            console.group()
        }
        consoleGroupEnd = () => {
            console.groupEnd()
        }
        consoleCount = (label) => {
            console.count(label)
        }
        consoleLog = () => {
            const data = document.querySelector("#data").value
            console.log(data)
        }
        consoleWarn = () => {
            const data = document.querySelector("#data").value
            console.warn(data)
        }
        consoleInfo = () => {
            const data = document.querySelector("#data").value
            console.info(data)
        }
        consoleError = () => {
            const data = document.querySelector("#data").value
            console.error(data)
        }
        consoleStartTime = () => {
            const data = document.querySelector("#data").value
            console.time(data)
            console.log('timer démarré pour ' + data)
        }
        consoleStopTime = () => {
            const data = document.querySelector("#data").value
            console.timeEnd(data)
        }
        consoleStartProfile = () => {
            console.profile()
            console.log('profil démarré')
        }
        consoleStopProfile = () => {
            console.profileEnd()
            console.log('profil stoppé, allez dans votre onglet performance ')
        }
        const fonction1 = () => {
            fonction2()
        }
        const fonction2 = () => {
            fonctionTrace()
        }
        const fonctionTrace = () => {
            console.trace()
        }
        consoleTrace = () => {
            fonction1()
        }
        consoleClear = () => {
            console.clear()
        }
        consoleAssertTrue = () => {
            console.assert(true)
        }
        consoleAssertFalse = () => {
            console.assert(false)
        }
        consoleTable = () => {
            console.log('console.log >')
            console.log(array)
            console.log('console.table >')
            console.table(array)
        }
        consoleDir = () => {
            const dir = document.querySelector("html")
            console.log('console.log >')
            console.log(dir)
            console.log('console.dir >')
            console.dir(dir)
            console.log('console.dirXml >')
            console.dirxml(dir)
        }
    </script>

    <style>
        button {
            display: block;
            width: 200px;
            margin: 8px;
        }
    </style>
</head>
<body>
<label for="data">log (et time):</label><input id="data" value="donnée"/>

<button onclick="consoleGroupEnd()">console.groupEnd</button>
<button onclick="consoleCount('label1')">console.count1</button>
<button onclick="consoleCount('label2')">console.count2</button>
<button onclick="consoleStartTime()">console.startTime</button>

<button onclick="consoleStartProfile()">console start profil</button>

<button onclick="consoleTrace()">console.trace</button>

</html>
